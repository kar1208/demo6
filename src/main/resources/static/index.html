<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>index.html</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function userCheck(flag) {

      $("#demo").show();
      $("#searchFlag").val(flag);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container text-center">
  <h2>아름이네 집에 오신것을 환영합니다.</h2>
  <hr/>
  <div>
    <img src="/images/11.jpg" width="400px" />
  </div>
  <hr/>
  <div>
    <a href="/user/userInput">회원가입</a> |
    <a href="javascript:userCheck('s')">개별회원조회</a> |
    <a href="/user/userList">회원리스트</a> |
    <a href="javascript:userCheck('u')">회원정보수정</a> |
  </div>
  <hr/>
  <div id="demo" style="display:none; width:60%; text-align:center" >
    <form method="post" action="/user/userIdCheck">
      <div class="input-group" style="margin:o auto">
        <span class="input-group-text">아이디</span>
        <input type="text" name="mid" placeholder="검색할 아이디를 입력하세요" class="form-control" required />
        <input type="submit" value="검색" class="btn btn-primary" />
      </div>
      <input type="hidden" name="searchFlag" id="searchFlag"/>
    </form>
  </div>
</div>
<p><br/></p>
</body>
</html>
