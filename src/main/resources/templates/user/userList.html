<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.html</title>
    <th:block th:insert="~{/include/bs5.html}"></th:block>
    <script th:inline="javascript">
      'use strict';

      // 메세지 처리
      let message = [[${message}]];
      if(message != null) alert(message);

      function userCheck(id) {
        let ans = confirm("삭제할까요?");
        if(ans) location.href = "/user/userDelete?id="+id;
      }
    </script>
</head>
<body>
<p><br/></p>
<div class="container text-center">
    <h2>회 원 리 스 트</h2>
    <br/>
    <div>
        <a th:href="@{/}" class="btn btn-success btn-sm mb-2">돌아가기</a>
    </div>
    <table class="table table-hover text-center">
        <tr class="table-secondary">
          <th>번호</th>
          <th>아이디</th>
          <th>성명</th>
          <th>나이</th>
          <th>성별</th>
          <th>주소</th>
          <th>비고</th>
        </tr>
        <th:block th:each="user : ${userList}">
            <tr>
                <td th:text="${user.id}"></td>
                <td><span th:text="${user.mid}"></span></td>
                <td>[[${user.name}]]</td>
                <td>[[${user.age}]]</td>
                <td>[[${user.gender}]]</td>
                <td>[[${user.address}]]</td>
                <td><a th:href="|javascript:userCheck(${user.id})|" class="btn btn-danger btn-sm">삭제</a></td>
                <!--<td><a th:href="@{/user/userDelete(${user3.id})}" class="btn btn-danger btn-sm">삭제</a></td>-->
            </tr>
        </th:block>
    </table>
</div>
<p><br/></p>
</body>
</html>
